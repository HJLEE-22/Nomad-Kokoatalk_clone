<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>friends- Kokoatalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <span><i class="fas fa-wifi"></i></span>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <span><i class="fas fa-battery-quarter"></i></span>
        </div>
    </div>

    <div class="screen-header">
        <div class="screen-header__name">Friends</div>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a class= "screen-header__link" href="settings.html">
                <div class="point screen-header-point"></div>
                <i class="fas fa-cog fa-lg"></i></a>
        </div>
    </div>

    <div class="friends-display-text">
        <div class="friends-display__content">
            <span class="friends-display"><i class="fas fa-info-circle fa-xs"></i></span>
            <span class="friends-display">Friends' Names Display</span>
            <span class="friends-display"><i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
    </div>

<main class= "friends-screen">

    <div class="user-component">
        <div class="user-component__column">

            <img src="Unknown.jpeg" class="user-component__avatar" alt="">

            <div class="user-component__text">
                <h4 class="user-component__title">HJ LEE</h4>
                <!--<h6 class="user-component__subtitle">this is not yet</h6>-->
            </div>
        </div>
        <div class="user-component__column">

        </div>
    </div>

    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component user-component__xs">
            <div class="user-component__column">
    
                <img src="img/ec34248b3f9f424a90c03ea41831596be1633927cc90d266c393d0269dd595bafa52ac9bf1ff8317a846647b539ec30bcd8d8fe525f2f72db52a33d2d9ae5a0d914d7194f54953e5e2bd1eb71abc4ae0.png" class="user-component__avatar user-component__avatar--sm" alt="">
    
                <div class="user-component__text user-component__text__xs">
                    <h4 class="user-component__title user-component__title--not-bold">Song Eun-Ee</h4>
                    
            <div class="user-component__column__number">
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
            </div>
        </div>
            </div>

        </div>
    </div>
</main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav__btn">
                <a href="friends.html">
                <i class="fas fa-user fa-xl"></i></a>
            </li>
            <li class="nav__btn">
                <a href="chats.html">
                    <span class="nav__notification number__notif">1</span>
                <i class="far fa-comment fa-xl"></i></a>
            </li>
            <li class="nav__btn">
                <a href="find.html">
                <i class="far fa-search fa-xl"></i></a>
            </li>
            <li class="nav__btn">
                <a href="more.html">
                <i class="fas fa-ellipsis-h fa-xl"></i></a>
            </li>
        </ul>
    </nav>



    <div id="no-bigscreen">
        <span>Your screen is too big. <br> Please use your mobile phone.</span>
    </div>

    <script src="https://kit.fontawesome.com/3424f68347.js" crossorigin="anonymous">
    </script>
</body>


</html>
