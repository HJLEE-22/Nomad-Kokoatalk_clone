<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>more- Kokoatalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <span><i class="fas fa-wifi"></i></span>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <span><i class="fas fa-battery-quarter"></i></span>
        </div>
    </div>

    <div class="screen-header">
        <div class="screen-header__name">More</div>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a class= "screen-header__link" href="settings.html">
                <div class="point screen-header-point"></div>
                <i class="fas fa-cog fa-lg"></i></a>
        </div>
    </div>


<main class= "friends-screen">

    <div class="friends-screen__channel">

        <div class="user-component user-component__xs">
            <div class="user-component__column">
    
                <img src="Unknown.jpeg" class="user-component__avatar user-component__avatar--sm" alt="">
    
                <div class="user-component__text user-component__text__xs">
                    <div class="more-user-component__text__column">
                    <h4 class="user-component__title user-component__title--not-bold">HJ LEE</h4>
                    <h6 class="user-component__subtitle">+1 787-493-4219 <i class="fas fa-info-circle fa-xs"></i></h6>
                    </div>

                <div class="user-component__column__number more-user-component__icon">
                    <i class="far fa-comment-alt fa-lg"></i>
                </div>
            </div>
        </div>

        </div>
    </div>
</main>

<div class="big-icons more-big-icons">
    <div class="big-icons__each">
        <span><i class="far fa-calendar-check"></i></span>
        <span>Calendar</span>
    </div>
    <div class="big-icons__each">
        <span>
            <div class="point more-big-icons__point"></div>
            <i class="far fa-hdd"></i>
        </span>
        <span>Talk Drive</span>
    </div>
    <div class="big-icons__each">
        <span><i class="far fa-grin"></i></span>
        <span>Emoticons</span>
    </div>
    <div class="big-icons__each">
        <span><i class="far fa-brush"></i></span>
        <span>Themes</span>
    </div>


</div>

<div class="big-icons more-icons">
    <div class="big-icons__each">
        <span><i class="fab fa-hubspot"></i></span>
        <span>Account</span>
    </div>
    <div class="big-icons__each">
        <span><i class="far fa-comments"></i></span>
        <span>Openchat</span>
    </div>
</div>


<div class="more-suggestions border-line">
    <span>Suggestions</span>
    <div class="more-suggestions__column">
    <div class="more-suggestions__img">
        <img src="img/34567f85017800001.png" alt="">
        <span>kakao Story</span>
    </div>
    <div class="more-suggestions__img">
        <img src="img/yYgC6iEThaYBAbYhhmAR_P56DMJ6RGpNjA3XS.png" alt="">
        <span>kakao friends</span>
    </div>
    <div class="more-suggestions__img">
        <img src="img/400x400.png" alt="">
        <span>friends gem</span>
    </div>
</div>
</div>


    <nav class="nav">
        <ul class="nav_list">
            <li class="nav__btn">
                <a href="friends.html">
                <i class="fas fa-user fa-xl"></i></a>
            </li>
            <li class="nav__btn">
                <a href="chats.html">
                    <span class="nav__notification number__notif">1</span>
                <i class="far fa-comment fa-xl"></i></a>
            </li>
            <li class="nav__btn">
                <a href="find.html">
                <i class="far fa-search fa-xl"></i></a>
            </li>
            <li class="nav__btn">
                <a href="more.html">
                <i class="fas fa-ellipsis-h fa-xl"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-bigscreen">
        <span>Your screen is too big. <br> Please use your mobile phone.</span>
    </div>

    <script src="https://kit.fontawesome.com/3424f68347.js" crossorigin="anonymous">
    </script>
</body>
</html>
