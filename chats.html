<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>chats- Kokoatalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <span><i class="fas fa-wifi"></i></span>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <span><i class="fas fa-battery-quarter"></i></span>
        </div>
    </div>

    <div class="screen-header">
        <div class="screen-header__name">Chats</div>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a class= "screen-header__link" href="settings.html">
                <div class="point screen-header-point"></div>
                <i class="fas fa-cog fa-lg"></i></a>
        </div>
    </div>



<main class= "friends-screen">
    <a class= "link_margin-zero" href="chat.html">
    <div class="friends-screen__channel">

        <div class="user-component user-component__xs">
            <div class="user-component__column">
    
                <img src="Unknown.jpeg" class="user-component__avatar user-component__avatar--sm" alt="">
    
                <div class="user-component__text user-component__text__xs">
                    <div>
                    <h4 class="user-component__title user-component__title--not-bold">HJ LEE</h4>
                    <h6 class="user-component__subtitle">Here is the last message </h6>
                    </div>

                <div class="user-component__column__number user-component__column__number__chats">
                    <span>2:22</span>
                    <span class="number__notif">1</span>
                </div>
            </div>
        </div>

        </div>
    </div>
    </a>
</main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav__btn">
                <a href="friends.html">
                <i class="far fa-user fa-xl"></i></a>
            </li>
            <li class="nav__btn">
                <a href="chats.html">
                    <span class="number__notif nav__notification">1</span>
                <i class="fas fa-comment fa-xl"></i></a>
            </li>
            <li class="nav__btn">
                <a href="find.html">
                <i class="far fa-search fa-xl"></i></a>
            </li>
            <li class="nav__btn">
                <a href="more.html">
                <i class="fas fa-ellipsis-h fa-xl"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-bigscreen">
        <span>Your screen is too big. <br> Please use your mobile phone.</span>
    </div>

    <script src="https://kit.fontawesome.com/3424f68347.js" crossorigin="anonymous">
    </script>
</body>
</html>
