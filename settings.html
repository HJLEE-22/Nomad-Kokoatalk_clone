<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>settings- Kokoatalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <span><i class="fas fa-wifi"></i></span>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <span><i class="fas fa-battery-quarter"></i></span>
        </div>
    </div>

<main class= "friends-screen">
    <div class="settings-header">
        <div>
            <a class="link_margin-zero" href="more.html">
                <i class="far fa-chevron-left"></i>
            </a>
        </div>
        <div>Settings</div>
        <div><i class="far fa-search"></i></div>
    </div>
    
    <div class="settings-menus">
        
            <div class="settings-menus-icon"><i class="fas fa-bullhorn"></i></div>
        
        <div class="settings-menus__column">
            <span class="settings-menu-title">Notices</span>
        </div>
    </div>

    <div class="settings-menus">
        
            <div class="settings-menus-icon"><i class="fas fa-flask"></i></div>
        
        <div class="settings-menus__column">
            <span class="settings-menu-title">Kakao Lab</span>
        </div>
    </div>

    <div class="settings-menus setting-menus__version">
        
            <div class="settings-menus-icon"><i class="fas fa-info-circle"></i></div>
        
        <div class="settings-menus__column">
            
                <div class="settings-menus-title">Version</div>
                <div>Lastest Version</div>
            
        </div>
    </div>

    <div class="settings-menus settings-menus__privacy">
        
            <div class="settings-menus-icon"><i class="fas fa-lock"></i></div>
        
        <div class="settings-menus__column">
            <span class="settings-menus-title">Privacy</span>
        </div>
    </div>

    <div class="settings-menus">
        
            <div class="settings-menus-icon"><i class="fas fa-bell"></i></div>
        
        <div class="settings-menus__column">
            <span class="settings-menus-title">Notification</span>
        </div>
    </div>

    <div class="settings-menus">
        
            <div class="settings-menus-icon"><i class="fas fa-user-friends"></i></div>
        
        <div class="settings-menus__column">
            <span class="settings-menus-title">Friends</span>
        </div>
    </div>

    <div class="settings-menus">
        
            <div class="settings-menus-icon"><i class="far fa-comment"></i></div>
        
        <div class="settings-menus__column">
            <span class="settings-menus-title">Chats</span>
        </div>
    </div>

    <div class="settings-menus">
        
            <div class="settings-menus-icon"><i class="far fa-tv"></i></div>
        
        <div class="settings-menus__column">
            <div class="settings-menus__column__text">
                <span class="settings-menus-title">Display</span>
                <span class="number__notif number__notif__letter">N</span>
        </div>
        </div>
    </div>

    <div class="settings-menus">
        
            <div class="settings-menus-icon"><i class="far fa-brush"></i></i></div>
        
        <div class="settings-menus__column">
            <div class="settings-menus__column__text">
                
                <span class="settings-menus-title">Themes</span>
                <span class="number__notif number__notif__letter">N</span>
            </div>
            <div>Default theme</div>
        </div>
    </div>

    <div class="settings-menus settings-menus__last">
        
            <div class="settings-menus-icon"><i class="far fa-phone"></i></div>
        
        <div class="settings-menus__column">
            <span class="settings-menus-title">Call</span>
        </div>
    </div>
</main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav__btn">
                <a href="friends.html">
                <i class="fas fa-user fa-xl"></i></a>
            </li>
            <li class="nav__btn">
                <a href="chats.html">
                    <span class="nav__notification number__notif">1</span>
                <i class="far fa-comment fa-xl"></i></a>
            </li>
            <li class="nav__btn">
                <a href="find.html">
                <i class="far fa-search fa-xl"></i></a>
            </li>
            <li class="nav__btn">
                <a href="more.html">
                <i class="fas fa-ellipsis-h fa-xl"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-bigscreen">
        <span>Your screen is too big. <br> Please use your mobile phone.</span>
    </div>

    <script src="https://kit.fontawesome.com/3424f68347.js" crossorigin="anonymous">
    </script>
</body>
</html>
