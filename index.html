<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Welcome Kokoatalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <span><i class="fas fa-wifi"></i></span>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <span><i class="fas fa-battery-quarter"></i></span>
        </div>
    </div>
    <div class="welcome">
        <div class="header">Welcome to KakaoTalk</div>
        <p>If you have a Kakao Account,<br>
        log in with your email or phone number.</p>
    </div>

    <form id="login-infom">
        
        <input type="text" class="email" placeholder="Email or phone number">
        <input type="password" class="password" placeholder="Password">
        
    </form>

    <form class="login-btn" action="friends.html" method="get">
<button type="submit"  >Log In</button>
<button type="submit" >Sign Up</button>
    </form>

    <div class="find-id">
<a href="#">Find Kakao Account or Password</a>
    </div>

    <div id="splash-screen">
        <i class="fas fa-comment fa-xl"></i></a>
    </div>

    <div id="no-bigscreen">
        <span>Your screen is too big. <br> Please use your mobile phone.</span>
    </div>


    <script src="https://kit.fontawesome.com/3424f68347.js" crossorigin="anonymous">
    </script>
</body>
</html>
